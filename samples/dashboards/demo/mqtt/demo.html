<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/dashboards/datagrid.js"></script>
<script src="https://code.highcharts.com/dashboards/dashboards.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript" ></script>

<div id="page_container">
	<h1>MQTT Websockets</h1>

	<!-- Application control -->
	<div id="status_bar"><span id="status">Disconnected</span><span id="status_messages"></span></div>
	<div id="inputs">
		<form name="connform" action="" onsubmit="return MQTTconnect()">
			<input name="conn" type="submit" value="Connect">
			<label for="username">User</label>
			<input type="text" name="username" value="public">
			<label for="password">Password</label>
			<input type="password" name="password" value="public">
		</form>
		<br /><br />
		<form name="subs" action="" onsubmit="return subTopics()">
			<input id="subscribe" type="submit" value="Subscribe" disabled>
			<label for="Stopic">Topic</label>
			<input id="topic" type="text" name="Stopic" value="public/test/overview">
		</form>
	</div>
	<br />

	<!-- Dashboards container-->
	<div id="container">
		<div class="row">
			<div id="kpi-wrapper">
				<div class="cell" id="kpi-agg-1"></div>
				<div class="cell" id="kpi-agg-2"></div>
			</div>
			<div class="cell" id="dashboard-col-0"></div>
			<div class="cell" id="dashboard-col-1"></div>
		</div>
		<div class="row">
			<div class="cell" id="dashboard-col-2"></div>
		</div>
	</div>

</div>

<p class="highcharts-description">
	Proof of concept for integrating MQTT data with Dashboards.
</p>
