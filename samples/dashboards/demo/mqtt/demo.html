<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/dashboards/datagrid.js"></script>
<script src="https://code.highcharts.com/dashboards/dashboards.js"></script>
<script src="https://code.highcharts.com/highcharts-more.js"></script>
<script src="https://code.highcharts.com/modules/datagrouping.js"></script>
<script src="https://code.highcharts.com/modules/solid-gauge.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>

<div id="page_container">
	<h1>MQTT Websockets</h1>

	<!-- Application control -->
	<div id="status_bar"><span id="status">Disconnected</span><span id="status_messages"></span></div>
	<div id="inputs">
		<form name="connform" action="" onsubmit="return MQTTconnect()">
			<input name="conn" type="submit" value="Connect">
			<label for="username">User</label>
			<input type="text" name="username" value="public" disabled>
			<label for="password">Password</label>
			<input type="password" name="password" value="public" disabled>
		</form>
		<br /><br />
		<form name="subs" action="" onsubmit="return subTopics()">
			<input id="subscribe" type="submit" value="Subscribe" disabled>
			<label for="Stopic">Topic</label>
			<input id="topic" type="text" name="Stopic" value="public/test/overview" disabled>
		</form>
	</div>
	<br />

	<!-- Dashboards container-->
	<div id="container">
		<div class="row">
			<div class="el-aggr">
				<div class="cell el-kpi" id="kpi-agg-1"></div>
				<div class="cell el-chart" id="chart-agg-1"></div>
			</div>
			<div class="el-aggr">
				<div class="cell el-kpi" id="kpi-agg-2"></div>
				<div class="cell el-chart" id="chart-agg-2"></div>
			</div>
		</div>
		<div class="row">
			<div class="cell" id="data-grid"></div>
		</div>
	</div>

	<p class="highcharts-description">
		Proof of concept for integrating MQTT data with Dashboards.
	</p>
</div>
