<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/dashboards/datagrid.js"></script>
<script src="https://code.highcharts.com/dashboards/dashboards.js"></script>
<script src="https://code.highcharts.com/highcharts-more.js"></script>
<script src="https://code.highcharts.com/modules/solid-gauge.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>

  <link rel="shortcut icon" href="https://wp-assets.highcharts.com/www-highcharts-com/blog/wp-content/uploads/2021/05/19085042/favicon-1.ico">
<div id="page_container">

	<!-- Application control -->
	<div id="connect_bar">
		<h1>Sognekraft</h1>
		<span id="status">Disconnected</span>
		<button id="connect_toggle" type="button" onclick="connectToggle()">Connect</button>
	</div>

	<!-- Dashboards container -->
	<div id="container">
		<div class="row">
			<div class="el-aggr">
				<div class="cell el-kpi" id="kpi-agg-1"></div>
				<div class="cell el-chart" id="chart-agg-1"></div>
				<div class="cell" id="data-grid-1"></div>
			</div>
			<div class="el-aggr">
				<div class="cell el-kpi" id="kpi-agg-2"></div>
				<div class="cell el-chart" id="chart-agg-2"></div>
				<div class="cell" id="data-grid-2"></div>
			</div>
			<div class="el-aggr">
				<div class="cell el-kpi" id="kpi-agg-3"></div>
				<div class="cell el-chart" id="chart-agg-3"></div>
				<div class="cell" id="data-grid-3"></div>
			</div>
			<div class="el-aggr">
				<div class="cell el-kpi" id="kpi-agg-4"></div>
				<div class="cell el-chart" id="chart-agg-4"></div>
				<div class="cell" id="data-grid-4"></div>
			</div>
		</div>
	</div>

	<p class="highcharts-description">
		Click <b>Connect</b> to start collecting and displaying data from one of Sognekraft's hydroelectric power
		plants. The charts, KPIs and tables display the generated power in units of kWh (kilowatt hours).
	</p>
</div>
