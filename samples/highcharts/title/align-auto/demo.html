<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>

<figure class="highcharts-figure">
    <div id="container"></div>

    <div class="controls">
    
        <input id="input-width" type="range" min="200" max="600" value="400">

        <div class="button-row">
            <button id="short" class="highcharts-demo-button">
                Short title
            </button>
            <button id="long" class="highcharts-demo-button">
                Long title
            </button>
        </div>

        <label>
            <input type="checkbox" checked id="exporting">
            Enable exporting
        </label>
    </div>
</figure>
